<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Twitter/Twitter Log in</title>
</head>
<body>
    <div class="container">
        <a href="https://twitter.com/">
            <img src="cross.png" class="cross">
        </a>
        <img src="twitter-logo.png" class="twt-logo">
        <br>
        <h1>Sign in to Twitter</h1>
        <br>
        <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <img src="google.png" class="google">
        <button class="button-1">Continue with Google</button>
        </a>
        <br>
        <a href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Ftwitter.com&response_type=code%20id_token&state=GgweHXdcLJdI2XYZJNJs8oIcgSji9-6JLE2uyS--p_r&scope=name%20email&response_mode=web_message&frame_id=9340438f-4e09-4230-a1e7-e988a8c7b3d3&m=11&v=1.5.4">
        <img src="apple.png" class="apple"> 
        <button class="button-2">Continue with Apple</button>
        </a>
        <br>
        <br>
        <hr>
        <br>
        <br><input type="email" id="name" placeholder="Phone, Email or Username">
        <br>
        <a href="https://twitter.com/i/flow/login"><button class="button3">NEXT</button></a>
        <br>
        <a href="https://twitter.com/i/flow/password_reset?input_flow_data=%7B%22requested_variant%22%3A%22eyJwbGF0Zm9ybSI6IlJ3ZWIifQ%3D%3D%22%7D" class="forgot">Forgot Password?</a>
        <br>
        <p id="red">Don't have an account?</p> <a href="https://twitter.com/i/flow/signup" class="signup-2">Sign Up</a>
    </div>
</body>
</html>
